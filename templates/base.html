<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/">WOD@Home</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/browse" class="nav-link">Browse Exercises</a>
        </li>
        {% if 'username' not in session %}
        <li class="nav-item">
          <a class="nav-link" href="/register">Sign Up</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
        {% else %}
        <li class="nav-item">
        <a href="/users/{{session['username']}}/workout/create" class="nav-link">Create Workout</a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link">Log Out</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
