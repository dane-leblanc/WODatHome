{% extends "add_workout_exercises_base.html" %} 
{% block workout_form %}
<form action="" id="amrap-form">
  <div class="form-group">
    <label for="stage-time">Time of Each Stage (in Minutes):</label>
    <input
      type="number"
      min="1"
      max="20"
      value="5"
      id="stage-time"
      class="form-control"
    />
  </div>
  <div class="form-grup">
    <label for="stages">Number of Stages:</label>
    <input
      type="number"
      min="1"
      max="10"
      value="3"
      id="stages"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="exc-per-stage">Exercises per Stage:</label>
    <input
      type="number"
      min="1"
      max="10"
      value="3"
      class="form-control"
      id="exc-per-stage"
    />
  </div>
  <div class="form-group">
    <label for="rest-time">Rest Time (in Seconds):</label>
    <input
      type="number"
      min="5"
      max="500"
      step="5"
      value="60"
      id="rest-time"
      class="form-control"
    />
  </div>
</form>
{% endblock workout_form %} 
{% block exercise_list %}
<ul id="selected-exercises"></ul>
<button class="btn btn-primary" id="save-amrap">Save AMRAP</button>
{% endblock exercise_list %} 
{% block scripts %}
<script src="/static/addAMRAPExercises.js"></script>
{% endblock scripts %}
