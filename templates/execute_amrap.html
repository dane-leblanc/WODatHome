{% extends "execute_workout_base.html" %}
{% block workout %}
<p>
  <span id="minutes">00</span>
  <span id="seconds">00</span>
  <span id="tenths">00</span>
</p>
<button class="btn btn-success" id="button-start">Start</button>

<h3 id="display">Press START to begin workout.</h3>
{% endblock workout %}

{% block script %}
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/executeAMRAP.js"></script>
{% endblock script %}
